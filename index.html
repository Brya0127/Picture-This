<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->

    <!-- We need 18 images total. We write the repeats but dont need the extra images.
    The landscape will be max-widths and the square ones will be min-width
    then we use the pictutre tag with each of these resolutions.

    naninani.jpg-320max-width 320px -->

    <img srcset="images/museum-480.jpg 480w,
    images/museum-960.jpg 960w"
    sizes="(max-width: 960px) 960px,
    (min-width: 960px) 960px"
    src="images/museum-960.jpg"
    alt="images of a museum."
    >

    <picture srcset="images/museum"

  </header>
</body>

</html>
